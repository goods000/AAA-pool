<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/style_pool.css"/>
		<link rel="stylesheet" type="text/css" href="css/font.css"/>
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/echarts.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<h1 class="h1"><button class="iconfont icon-xiangzuo1" onclick="javascript:window.history.back(-1);"></button><span data-lang="Ore_pool">矿池</span></h1>
		<div class="pool_top">
			<p class="pool_title" data-lang="titles">AISC矿池难度分析</p>
			<div id="pool_main" style="width: 100%;height:300px;"></div>
		</div>
		
		<div class="pool_top">
			<p class="pool_title" data-lang="titles1">AISC矿池当前数量</p>
			<p class="p_a"><span class="p_count" data-lang="titles2">矿池总算率</span><span class="p_num"><i class="p_num">880089</i>T</span></p>
			<p><span class="p_count" data-lang="Number_supercomputers">超级计算机数</span><span class="p_num">355654<i class="p_num" data-lang="platform">台</i></span></p>
		</div>
	</body>
	<script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('pool_main'));

        // 指定图表的配置项和数据
        option = {
		    xAxis: {
		        type: 'category',
		        data: ['7/11', '7/12', '7/13', '7/14', '7/15', '7/16', '7/17','7/18','7/19','7/20','7/21', '7/22', '7/23', '7/24', '7/25', '7/26', '7/27','7/28','7/29','7/30'],
//		         name:'(月)', //X轴名称单位
                    nameLocation:'end', //名称的位置
                    nameTextStyle:{ //名称的样式
                        color:'#707070',
                        fontSize:'12px'
                    },
                    nameGap:0, //名称与X轴的距离
                    boundaryGap: true,//坐标的刻度是否在中间
                    min:'3',//坐标轴刻度最小值
                    max:'dataMax', //坐标轴刻度的最大值
                    axisLine:{//坐标轴线条相关设置(颜色等)
                        lineStyle:{
                            color:'#707070'
                        }
                    },
                    axisTick:{ //坐标轴刻度相关设置
                        length:'2' //我把长度设置成0了
                    },
                    axisLabel:{ //坐标轴刻度标签
                        margin:7, //刻度标签与轴线之间的距离
                        textStyle:{
                            color:"#DDD", //坐标轴刻度文字的颜色
                            fontSize:'12px' //坐标轴刻度文字的大小
                        }
                    },
		    },
		    yAxis: {
		        type: 'value',
		         nameTextStyle:{ //名称的样式
                        color:'#999',
                        fontSize:'12px'
                    },
                    nameGap:3, //名称与Y轴的距离
                    axisTick:{ //坐标轴刻度相关设置
                        length:'0' //我设置成0了
                    },
                    axisLine:{//坐标轴线条相关设置(颜色等)
                        lineStyle:{
                            color:'#707070'
                        }
                    },
                    axisLabel:{//坐标轴标签相关设置,距离颜色等
                        margin:7,
                        //formatter: '{value} °C',//标签内容内置的格式转化器比如这个表示在后面加一个c
                        textStyle:{
                            color:"#DDD", //坐标轴刻度文字的颜色
                            fontSize:'12px' //坐标轴刻度文字的大小
                        },
                    },
                    splitLine:{ //坐标轴分隔线。默认数值轴显示，类目轴不显示。
                        show:true,
                        lineStyle: {
				         	color: ['rgba(255,255,255,0.2)', 'rgba(255,255,255,0.1)'],
							type: 'solid',
							width:30,
		    			},
                    }
		    },
		    tooltip: {
	           trigger: 'axis'
	         },
		    series: [{
//		         name:'人', //系列名称 用于tooltip的显示
                    type:'line',
                    data:[0.30, 0.2, 36, 44, 6, 9, 0,3,0.0, 0.2, 6, 4, 6, 9, 0,3,5,7,32,54],
                    symbol: null,  // 拐点图形类型
                    symbol: 'none',
                    lineStyle:{ //线条的样式
                        normal:{
                            color:'#6E6EDB', //折线颜色
                        }
                    },
		    }]
		};
		
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</html>
