<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title></title>
     <link rel="stylesheet" href="css/style_pool.css" />
	<link rel="stylesheet" href="css/font.css" />
    <script type="text/javascript" src="js/jquery.js" ></script>
</head>
<body>
	<h1 class="h1"><button class="iconfont icon-xiangzuo1" onclick="javascript:window.history.back(-1);"></button><span data-lang="Set_up_password">设置交易密码</span></h1>
	<div class="login rst shouji">
		<form>			
			<div class="locgin_i shouji_1">
				<ul class="ulist">						
					<li>
							<label class="label" for="phone"></label>
							<div class="controls">
							<i data-lang="label_index_gsp">手机号码</i>
							<input type="number" value="15454655656" id="phone" class="txt">
							</div>
					</li>
					<li>
						<div class="controls">
						<i data-lang="sell_sales_records">验证码</i>
						<input type="number" placeholder="验证码" id="code" class="txt" data-lang="sell_sales_records">
						<a class="btn btn-small get-code" onclick="getCode(this)" id="J_getCode" data-lang="sell_register_subaccount">获取验证码</a>
						<a class="btn btn-small reset-code" id="J_resetCode" ><span id="J_second" >60</span>
							<span data-lang="Repeat_in_seconds" style="font-size: 12px;color: #993eff;">秒后重发</span></a>
						</div>
					</li>
					<li>
							<label class="label" for="phone"></label>
							<div class="controls">
							<i data-lang="New_password">新密码</i>
							<input type="password" placeholder="输入新密码" class="txt" data-lang="Enter_New_password">
							</div>
					</li>
					<li>
							<label class="label" for="phone"></label>
							<div class="controls">
							<i data-lang="Confirm_New_password">确认新密码</i>
							<input type="password" placeholder="输入确认新密码" class="txt" data-lang="title_p2p_match_success_list">
							</div>
					</li>
				</ul>
				<input type="submit" class="tiijiao" value="更换"  data-lang="label_total"/>
			</div>
		</form>
	</div>
	<script>
		/*获取验证码*/
var isPhone = 1;
function getCode(e){
	checkPhone(); //验证手机号码
	if(isPhone){
		resetCode(); //倒计时
	}else{
		$('#phone').focus();
	}
	
}
//验证手机号码
function checkPhone(){
	var phone = $('#phone').val();
	var pattern = /^1[0-9]{10}$/;
	isPhone = 1;
	if(phone == '') {
		alert('请输入手机号码');
		isPhone = 0;
		return;
	}
	if(!pattern.test(phone)){
		alert('请输入正确的手机号码');
		isPhone = 0;
		return;
	}
}
//倒计时
function resetCode(){
	$('#J_getCode').hide();
	$('#J_second').html('60');
	$('#J_resetCode').show();
	var second = 60;
	var timer = null;
	timer = setInterval(function(){
		second -= 1;
		if(second >0 ){
			$('#J_second').html(second);
		}else{
			clearInterval(timer);
			$('#J_getCode').show();
			$('#J_resetCode').hide();
		}
	},1000);
}
	</script>
</body>
</html>
